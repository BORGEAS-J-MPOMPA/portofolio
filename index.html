<body>

<header>

  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#about">About Me</a>

</header>

<section id="home" class="section home">
  <h1>Welcome to My Portfolio</h1>
  <p>Web Developer • Creative • Problem Solver</p>

<section id="services" class="section">
  <h2>Services</h2>
  <div class="slider services-container">
    <div class="service-card"><img src="images/Kinkembo 2.jpeg"></div>

</section>

  <h2>About Me</h2>

    <img src="images/Ma Famille en Christ.jpeg">

      Passionate full-stack developer with experience in modern web technologies.
    </p>

<section id="contact" class="section">

  <form id="contactForm">
    <input name="name" placeholder="Full Name">
    <input name="phone" placeholder="Phone Number">

    <button type="submit">Send</button>

  <p id="contact-message"></p>

  <!-- Bouton Télécharger CV -->
  <a href="files/BORGEAS JULFÉRIQUE MPOMPA_CV Projet enquête.pdf" download class="download-cv-btn">Download CV</a>

<p id="cv-message" style="margin-top:10px; color:#f08700; font-weight:bold;"></p>
  <p id="contact-message"></p>
